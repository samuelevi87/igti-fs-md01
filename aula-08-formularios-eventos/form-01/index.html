<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <p style="color: red">
        <input
          type="range"
          min="0"
          max="255"
          value="50"
          class="slider"
          id="red"
        />
        <-Red
      </p>
      <p style="color: rgb(0, 255, 0)">
        <input
          type="range"
          min="0"
          max="255"
          value="50"
          class="slider"
          id="green"
        />
        <-Green
      </p>
      <p style="color: rgb(0, 0, 255)">
        <input
          type="range"
          min="0"
          max="255"
          value="50"
          class="slider"
          id="blue"
        />
        <-Blue
      </p>
      <p>
        <textarea rows="5" cols="20" placeholder="Conteúdo">Conteúdo</textarea>
      </p>
      <p>
        <input type="text" id="input1" placeholder="Informe seu nome"/>
      </p>
      <p>
        <input type="email" id="input2" placeholder="Seu e-mail"/>
      </p>
      <p>
        <input type="checkbox"  id="input3" placeholder="Informe o seu nome" />
        Rock
      </p>
      <p>
        <input 
        type="radio"
        checked
        name="opcao"
        id="input4"
        placeholder="Quer ou não?"
        />
      Sim
        <input 
        type="radio"
        name="opcao"
        id="input4"
        placeholder="Quer ou não?"
      </p>
      Não
      <p>
        <input type="date" id="input5" placeholder="Informe o seu email" />
      </p>
      <p>
        <input type="password" id="input6" placeholder="você já sabe..."
      </p>
      <input type="submit" value="Enviar" />
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
